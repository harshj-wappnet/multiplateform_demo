name: multiplat
description: Show responsive screens across multiple platforms - iOS, Android, Web, MacOS, Windows, Linux.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  provider: ^6.0.1
  get_it: ^7.2.0
  http: ^0.13.4
  charts_flutter: ^0.12.0
  shared_preferences: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true